<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: headCust">
</head>
<body>

<div th:replace="base :: navlinks"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h4>Curso de Html</h4>
            <br>
            <p>Descrição:</p>
            <p>Curso de HTML completo. (Básico ao Avançado)</p>
            <br>
            <br>
            <p>R$ 50,00</p>
            <form action="#" th:action="@{/savehtml}" th:object="${compra}" method="post">
                <div class="col-md-3">
                    <input type="hidden" th:field="*{NomeCurso}" class="form-control">
                </div>
                <div class="col-md-3">

                    <input type="hidden" th:field="*{Detalhes}" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="hidden" th:field="*{Valor}" class="form-control">
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
        </div>
        <div class="col">
            <img src="https://www.programaria.org/wp-content/uploads/2016/06/html.jpg" class="img-thumbnail">
        </div>
    </div>


</div>
<div th:replace="base :: footer"></div>

</body>
</html>
